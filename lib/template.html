<html>
    <head>
    <title>%(title)s</title>
    <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <style>
        body  {margin:0; font-size:100%%; font-family: helvetica; background:#141414; }
        #page {margin:0pt auto; text-align:center; width:950px; }
        .photoPopUp div { border: 1px #000 solid; padding: 0px; }
        .photoPopUp     { position: absolute; background-color: #000; font-size: 9pt; z-index: 98; border: 5px solid #aaaaaa; width:%(mainWidth)spx; text-align: center; }
        .infoPopUp  div { border: 1px #000 solid; padding: 2px; }
        .infoPopUp      { position: absolute; background-color: #000; font-size: 8pt; z-index: 99; border: 1px solid #aaaaaa; color: #aaaaaa; }

        .picture img    { border: 1px #919191 solid; }

        .photoPopUp #title { position: absolute; top: 14px; right: 130px; cursor:pointer; color: #fff; font-weight: bold; }
        .photoPopUp #prev  { position: absolute; top: 10px; right: 120px; cursor:pointer; }
        .photoPopUp #next  { position: absolute; top: 10px; right: 100px; cursor:pointer; }
        .photoPopUp #play  { position: absolute; top: 10px; right: 80px; cursor:pointer; }
        .photoPopUp #stop  { position: absolute; top: 10px; right: 60px; cursor:pointer; }
        .photoPopUp #info  { position: absolute; top: 10px; right: 30px; cursor:pointer; }
        .photoPopUp #close { position: absolute; top: 10px; right: 10px; cursor:pointer; }

        h1      { color: #919191; font-size: 110%%; text-align: center;}
        .line   { heigth: 1px; border-style: solid; border-width: 1px 0px 0px 0px; padding: 0px; color: #919191; font-size: 10px; text-align: center;}

        .foot   { heigth: 20px; border-style: solid; border-width: 1px 0px 0px 0px; padding: 4px; color: #919191; font-size: 10px; text-align: center;}
        .foot a { color: #919191;}

    </style>
    <script type="text/javascript" src="all.js"></script>
</head>

<div id="page">
    <h1>%(title)s</h1>

    <div class="line"></div>
%(pictures)s

    <p>
        <div class="foot">&copy; %(copyYear)s. Weblog nejen o pr√°ci. <a href="http://www.karotka.cz/">http:www.karotka.cz</a>. Generovano: %(generated)s. </div>
    </p>
</div>

<script>
    function Photo(id, exif) {
        this.url  = id;
        this.exif = exif;
    }

    window.photos = new Array (
%(exifData)s
    );

Karotka.addEventPictures();
window.STATIC = ".";

</script>

</html>
